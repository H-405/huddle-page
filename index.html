<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CDN LINKS -->

      crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css">

  <body class="main">
    <div class="container px-5 mt-5">
      <img src="images/logo.svg" alt="logo">
      <div class="row mt-5 custom-class">
        <div class="col-lg p-4">
          <img class="img-2 img-fluid" src="images/illustration-mockups.svg" alt="img">
          </div>
          <div class="col-lg p-5">
            <h2 class="heading">Build The Community Your Fans Will Love</h2>
            <p class="para my-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
              <button class="button btn btn-lg px-5">Register</button>
          </div>
        </div>
      </div>

      <!-- Icons -->
      <div class="wrapper">
      <div class="icons">
        <i class="bi bi-facebook m-2"></i>
        <i class="bi bi-twitter m-2"></i>
        <i class="bi bi-instagram m-2"></i>
      </div>
      </div>
